<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      align-items: center;
    }

    .blue-block {
      background-color: blue;
      color: white;
      padding: 10px;
    }

    .image {
      margin-left: 10px;
      max-width: 100px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="blue-block">Text inside blue block</div>
    <img class="image" src="your-image-path.jpg" alt="Your Image">
  </div>
</body>
</html>
